<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<header>
	<h1>Dog Adoption Application</h1>
</header>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name"><br>

		<label for="phone">Phone Number</label>
		<input type="text" id="phone" placeholder="Phone Number"><br>

		<label for="address">Address</label>
		<input type="text" id="address" placeholder="Address"><br>

		<label for="lived">Have you ever lived with a dog?</label>
		<input type="checkbox" id="lived" value="Have you ever lived with a Dog before?"><br>

		<label for="breeds">Select your preferred breed</label>
		<select id="multiSelect">
			<option>Labrador</option>
			<option>German Shepherd</option>
			<option>Rottweiler</option>
		</select><br>

		<input type="submit" id="submit" value="Submit">
		
	</form>
</body>

</html>
